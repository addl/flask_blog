{% extends 'common/base.html' %}

{% block title %}
{{ super() }} - {{ _('All Posts') }}
{% endblock %}

{% block main_content %}
    <div class="series-container">
        <h2>{{ serie.name }}</h2>
        <ol class="alternating-colors">
            {% for p in serie.posts %}
                <li>
                    <strong><a href="{{ url_for('POST_BP.show_post', human_url=p.human_url) }}">{{ p.title }}</a></strong>
                    <p>{{ p.description }}</p>
                </li>
            {% endfor %}
        </ol>
    </div>
{% endblock %}

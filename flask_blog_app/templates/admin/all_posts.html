{% extends 'admin/home.html' %}

{% block title %}
    {{ super() }} create post
{% endblock %}

{% block admin_content %}
    <table style="width:100%">
        <thead>
            <tr>
                <th>Title</th>
                <th colspan="2">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for p in posts %}
                <tr>
                    <td>{{ p.title }}</td>
                    <td><a href="{{ url_for('.create_post', post_id=p.id)}}"><i class="fas fa-edit"></i>Edit</a></td>
                    <td><a href="{{ url_for('.delete_post', post_id=p.id)}}"><i class="fas fa-window-close"></i>Delete</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

{% endblock %}

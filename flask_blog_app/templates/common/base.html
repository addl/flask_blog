<!DOCTYPE html>
<html lang="en" data-theme='dark'>
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='fontawesome/all.min.css') }}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Anonymous+Pro&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://classless.de/addons/themes.css">

    <!--    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">-->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='classless.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='boxes.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='cards.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='codehilite.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='flag-icons.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='sticky.css') }}">

    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.png') }}">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='main.js') }}"></script>
    <script src="{{ url_for('static', filename='img-previewer.min.js') }}"></script>

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-73Z482JDJG"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-73Z482JDJG');

    </script>

    <style>
        dt, dd {
          display: inline;
        }

        footer {
            overflow: hidden;
        }

        textarea {
            width: 100%;
            height: 6em;
        }

        .comment.child {
            margin-left: 2em;
        }

        .comment-header img {
            border-radius: 50%;
        }

    </style>

    <title>
        {% block title %}
        My Refactor
        {% endblock %}
    </title>

    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <meta name="google-site-verification" content="TnFCH7EoHRy2FQXrQXeDA1tDHJZk-KXZVxXGlP8d_ik"/>

    {% block meta_description %}{% endblock %}

    {% block extra_head %}{% endblock %}
</head>

<body style="max-width: 70rem;">
{% include 'common/header.html' %}

<main class="container">
    {% block welcome %}

    {% endblock %}
    <div class="grid">
        {% block sidebar %}
        {% endblock %}

        {% block main_content %}
        {% endblock %}
    </div>
</main>

{% include 'common/footer.html' %}

</body>
</html>

{% extends 'common/base.html' %}

{% block title %}
{{ super() }} - {{ _('All Posts') }}
{% endblock %}

{% block main_content %}
<div class="grid-container">
    {% for p in posts %}
    <div class="grid-item feature-box">
        <h3>{{ p.title }}</h3>
        <div class="box_content">
            <p>
                {{ p.description }}
            </p>
        </div>
        <a href="{{ url_for('POST_BP.show_post', human_url=p.human_url) }}" class="read-more">{{ _('Read More') }}</a>
    </div>
    {% endfor %}
</div>
{% endblock %}

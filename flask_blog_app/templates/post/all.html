{% extends 'common/base.html' %}

{% block title %}
{{ super() }} - {{ _('All Posts') }}
{% endblock %}

{% block main_content %}
<div class="grid-container">
    {% for p in posts %}
    <div class="grid-item card" style="outline: none;">
        <h4><a href="{{ url_for('POST_BP.show_post', human_url=p.human_url) }}">{{ p.title }}</a></h4>
        <hr>
        <p>
            {{ p.description }}
        </p>
        <a href="{{ url_for('POST_BP.show_post', human_url=p.human_url) }}">{{ _('Read More') }}</a>
    </div>
    {% endfor %}
</div>
{% endblock %}

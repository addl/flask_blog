<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='fontawesome/all.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='codehilite.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='flag-icons.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='sticky.css') }}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.png') }}">

    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='main.js') }}"></script>
    <script src="{{ url_for('static', filename='img-previewer.min.js') }}"></script>

    <title>
        {% block title %}
        My Refactor
        {% endblock %}
    </title>

    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>

    {% block meta_description %}{% endblock %}

    {% block extra_head %}{% endblock %}
</head>

<body>
{% include 'common/header.html' %}

<main class="container">
    {% block welcome %}

    {% endblock %}
    <div class="grid">
        {% block sidebar %}
        {% endblock %}

        {% block main_content %}
        {% endblock %}
    </div>
</main>

{% include 'common/footer.html' %}

</body>
</html>
